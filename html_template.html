<!-- 以降がHTMLで書かれていることを宣言します -->
<!DOCTYPE html>

<!-- 文書で主に使われる言語を指定します -->
<!-- enは英語という意味 -->
<html lang="en">
   <head>
      <!-- 文字コードを指定します -->
      <meta charset="utf-8"> 

      <!-- 世の中にある無数のデバイス、ブラウザに対して同じレイアウトでページを表示するための設定（覚える必要は全くありません） -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <!-- ブラウザのタブに表れるタイトル -->
      <title>Recursion</title> 
   </head>
   <body>
      <!-- body 要素にページに表示したい内容を書きます -->
      <p>Good Morning</p>
   </body>
</html>
