<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>課題3</title>
    </head>
    <body>
        <h2>テキスト</h2>
        <form action="" method="">
            <input type="text" name="email" placeholder="email" size="50" maxlength="30">
        </form>
        <h2>パスワード</h2>
        <form action="" method="">
            <input type="password" name="pass" placeholder="password" size="30">
        </form>
        <h2>ラジオボタン</h2>
        <form action="" method="">
            <label>
                <input type="radio" name="radio">はい
            </label>
            <label>
                <input type="radio" name="radio">いいえ
            </label>
            <label>
                <input type="radio" name="radio">無回答
            </label>
        </form>
        <p><strong>ラジオボタンは排他的な選択肢。</strong></p>
        <h2>チェックボタン</h2>
        <form>
            <label>
                <input type="checkbox" name="check">徒歩
            </label>
            <label>
                <input type="checkbox" name="check">電車
            </label>
            <label>
                <input type="checkbox" name="check">バス
            </label>
        </form>
        <p><strong>チェックボタンは複数選択可能。</strong></p>
        <form>
            <input type="submit" value="ログイン">
        </form>
    </body>
</html>
