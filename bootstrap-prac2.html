<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login Form</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container h-100 bg-dark d-flex align-items-center">
      <!-- row -->
      <div class="row justify-content-center">
        <!-- col  -->
        <div class="col-10 col-md-8 col-lg-4 bg-white my-5">
          <!-- 閉じるボタン -->
          <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <div class="p-4">
            <!-- ログインの文字 -->
            <h4 class="text-center">ログイン</h4>
            <!-- グリッドシステムの入れ子 row -->
            <div class="row justify-content-center align-items-center p-3">
              <!-- snsアイコンのimg -->
              <img class="col-3" src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png" alt="Gmail" />
              <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png" alt="GitHub" />
              <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png" alt="Linkedin" />
            </div>
            <!-- または の文字 -->
            <h5 class="text-center">または</h5>
            <!-- form-group-->
            <form>
              <!-- Eメールアドレス-->
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="email" placeholder="Eメールアドレス" required>
              </div>
              <!-- パスワード-->
              <div class="form-group mb-4">
                <input type="password" class="form-control" id="password" placeholder="パスワード" required>
              </div>
              <!-- ボタン -->
              <button type="submit" class="btn btn-primary col-12">新規登録</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
